<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ToDo List</title>
  <meta name="description" content="To Do List">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
  <header>
    <div class="navbar navbar-default navbar-relative-top navbar-inverse">


    </div>



  </header>
  <div class="container">
    <div class="col-xs-12 col-sm-12">
      <div class="row">
        <div class="well">
          <h2>Organize your life</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-5">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3>Add Task</h3>
          </div>
          <div class="panel-body">
            <form class="form-group toDoForm">
              <input class="form-control form-group taskTitle" type="text" placeholder="Title" />
              <textarea class="form-control form-group" placeholder="Description"></textarea>
              <input class="form-control form-group" type="text" placeholder="Due Date (dd/mm/yyyy)" />
              <button class="btn btn-primary addtask">Add Task</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-7">
          <table class="table table-bordered">
            <tr class="info">
              <td class="col-sm-3">Task</td>
              <td class="col-sm-1"><button class="btn btn-success">Complete</button></td>
              <td class="col-sm-1"><button class="btn btn-danger">Delete</button></td>    
            </tr> 
          </table>
      </div>
        </div>
  </div>



  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/index.js">
  </script>
</body>


</html>
